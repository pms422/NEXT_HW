<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skuukzky</title>
    <link rel="stylesheet" href="./instagramstyle.css" />
  </head>
  <body>
    <div class="totalbox">
      <div class="container0">
        <div class="time">
          <p>3:05</p>
        </div>
        <div class="wifi">
          <img
            class="wifi2"
            src="./image/Cellular-Connection.png"
            alt=""
            style="width: 20px; height: 12px"
          />
          <img
            class="wifi2"
            src="./image/Wifi.png"
            alt=""
            style="width: 15px; height: 12px"
          />
          <img
            class="wifi2"
            src="./image/Capacity.png"
            alt=""
            style="width: 20px; height: 11px"
          />
        </div>
      </div>

      <div class="container1">
        <div class="header">
          <div class="logo">
            <img src="./image/Vector.svg" alt="" />
          </div>
          <div class="ID">
            <h1 style="font-size: 15px">skuukzky</h1>
          </div>
          <div>
            <img class="bluecheck" src="./image/bluecheck.png" alt="" />
          </div>
          <div>
            <img class="bell" src="./image/bell-image.png" alt="" />
            <img class="dots" src="./image/dots.png" alt="" />
          </div>
        </div>
        <div class="content">
          <img src="./image/profile.jpg" alt="" style="height: 100px" />
          <div class="profile_info">
            <div class="top"><span>1,492</span></div>
            <div class="bottom"><span>게시물</span></div>
          </div>
          <div class="profile_info">
            <div class="top"><span>1,744만</span></div>
            <div class="bottom"><span>팔로워</span></div>
          </div>
          <div class="profile_info">
            <div class="top"><span>273</span></div>
            <div class="bottom"><span>팔로잉</span></div>
          </div>
        </div>
        <div class="information">
          <div class="top-line">
            <span style="font-size: 12px"> 숯이💄💅👡👠🎀👙🌂👗🌂🎀💋💌 </span>
          </div>
          <div class="bottom-line">
            <span style="color: darkblue"> www.youtube.com/watch?v </span>
          </div>
        </div>
        <div class="footer">
          <div class="box1" style="border: 1px solid lightgray; padding: 10px">
            <div class="following">팔로잉</div>
          </div>
          <div class="box2" style="border: 1px solid lightgray; padding: 10px">
            <div class="following">메시지</div>
          </div>
          <div class="box3" style="border: 1px solid lightgray; padding: 10px">
            <img class="friend" src="image/friend.png" alt="" />
          </div>
        </div>
        <div class="bar"></div>
        <div class="icon">
          <img class="icon1" src="./image/icon1.png" />
          <img class="icon2" src="./image/icon2.png" />
          <img class="icon3" src="./image/icon3.png" />
        </div>

        <div class="gallery1">
          <img class="image1" src="./image/image1.jpg" />
          <img class="image2" src="./image/image2.jpg" />
          <img class="image3" src="./image/image3.jpg" />
        </div>
        <div class="gallery2">
          <img class="image4" src="./image/image4.jpg" />
          <img class="image5" src="./image/image5.jpg" />
          <img class="image6" src="./image/image6.jpg" />
        </div>
        <div class="gallery3">
          <img class="image7" src="./image/image7.jpg" />
          <img class="image8" src="./image/image8.jpg" />
          <img class="image9" src="./image/image9.jpg" />
        </div>

        <div class="last">
          <img class="img1" src="./image/img1.png" />
          <img class="img2" src="./image/img2.png" />
          <img class="img3" src="./image/img3.png" />
          <img class="img4" src="./image/img4.png" />
          <img class="img5" src="./image/img5.png" />
        </div>

      </div>
      </div>
    </div>
  </body>
</html>
