<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends 'base.html' %} {% load static %}
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Inter:wght@900&family=Jua&family=Koulen&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" /> -->
    <title>Project</title>
  </head>
  {% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'home.css?after' %}" />
  {% endblock %}

  <body>
    <div class="totalbox">
      {% block title %} 글 전체 목록 {% endblock %} {% block content %} <br />
      <div class="posts_box">
        {% for post in posts %}
        <a href="{% url 'detail' post.pk %}">
          <div class="post_wrapper">
            <div class="post_title">제목: {{post.title}}</div>
            <div class="post_content">내용 : {{post.content}}</div>
          </div>
        </a>
        <br />
        {% endfor %}
      </div>
      <a id="post-button" href="{% url 'new' %}">글 쓰러 가기!</a>
      {% endblock %}
    </div>
  </body>
</html>
