<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toss</title>
    <link rel="stylesheet" href="./toss.css" />
  </head>
  <body>
    <div class="totalbox" style="padding: 10px">
      <div class="container0" style="padding: 10px">
        <img class="tosslogo" src="./image/toss logo.png" alt="" />
        <img class="icons" src="./image/icons.png" alt="" />
      </div>

      <div class="container1" style="padding: 10px">
        <div class="tossbank">
          <div class="word"><p>토스뱅크</p></div>
          <img class="vector1" src="./image/vector.png" alt="" />
        </div>
        <div class="bottom">
          <img class="icon" src="./image/icon.png" alt="" />
          <div class="comment">
            <span style="color: rgb(93, 92, 92)" class="comment1"
              >한국투자증권 계좌로</span
            >
            <br />
            <span class="comment2">부동산 공모주 청약 준비하기</span>
          </div>
        </div>
      </div>

      <div class="blank"></div>

      <div class="container2" style="padding: 10px">
        <div class="asset">
          <p>자산</p>
          <img class="vector2" src="./image/vector.png" alt="" />
        </div>
        <div class="KB">
          <img class="KB2" src="./image/KB.jpg" alt="" />
          <div class="KBcontent">
            <span class="KB3">KB나라사랑우대통장</span><br />
            <span class="KB4">78,550,268원</span>
          </div>
          <img class="send" src="./image/send.png" alt="" />
        </div>

        <div class="WE">
          <img class="WE2" src="./image/WE.jpg" alt="" />
          <div class="KBcontent">
            <span class="KB3">우리은행 </span><br />
            <span class="KB4">24,120,743원</span>
          </div>
          <img class="send" src="./image/send.png" alt="" />
        </div>

        <div class="TM">
          <img class="KB2" src="./image/tossmark.jpg" alt="" />
          <div class="KBcontent">
            <span class="KB3">토스뱅크통장 </span><br />
            <span class="KB4">417원</span>
          </div>
          <img class="send2" src="./image/send.png" alt="" />
        </div>

        <div class="TM">
          <img class="KB2" src="./image/tossmark.jpg" alt="" />
          <div class="KBcontent">
            <span class="KB3">저금통 </span><br />
            <span class="KB4">200원</span>
          </div>
          <img class="send3" src="./image/send.png" alt="" />
        </div>

        <div class="TM">
          <img class="KB2" src="./image/tossmark.jpg" alt="" />
          <div class="KBcontent">
            <span class="KB3">포인트·머니·1개</span><br />
            <span class="KB4">0원</span>
          </div>
          <img class="send4" src="./image/send.png" alt="" />
        </div>

        <div class="TM">
          <img class="KB2" src="./image/tossmark.jpg" alt="" />
          <div class="KBcontent">
            <span class="KB3">토스뱅크 돈 모으기</span><br />
            <span class="KB4">0원</span>
          </div>
          <img class="send5" src="./image/send.png" alt="" />
        </div>
      </div>

      <div class="blank"></div>

      <div class="container3" style="padding: 10px">
        <div class="bar">
          <img class="bar2" src="./image/bar.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
